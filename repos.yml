# To install: pip3 install git-aggregator
# To rebuild submodules: gitaggregate -c repos.yml -p
# Branches used:
#   oca:    the upstream community code
#   osi:    the code proposed by OSI to the OCA, in review process
#   bot:    the release candidate ready code, consolidating the several open PRs

./src/account-analytic:
    remotes:
        oca: https://github.com/OCA/account-analytic.git
        bot: git+ssh://git@github.com/burroaktoolinc/account-analytic.git
        osi: git+ssh://git@github.com/ursais/account-analytic.git
    merges:
        - oca 16.0
    target: &default_target osi bot/16.0

