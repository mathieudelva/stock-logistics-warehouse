# To install: pip3 install git-aggregator
# To rebuild submodules: gitaggregate -c repos.yml -p
# Branches used:
#   oca:    the upstream community code
#   osi:    the code proposed by OSI to the OCA, in review process
#   bot:    the release candidate ready code, consolidating the several open PRs

